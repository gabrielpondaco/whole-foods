<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whole Foods</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="d-flex justify-content-center align-items-center p-3">
      <h1><strong>Whole Foods</strong></h1>
    </header>

    <section class="w-25 m-auto">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Searching for something?"
          aria-label="Searching for something?"
          aria-describedby="button-addon2"
        />
        <button
          class="btn btn-outline-secondary"
          type="button"
          id="button-addon2"
        >
          Search
        </button>
      </div>
    </section>

    <main id="main" class="w-50 m-auto d-flex justify-content-around flex-wrap"></main>
    <script src="./script/createElements.js"></script>
    <script src="./script/requests.js"></script>
  </body>
</html>
