<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whole Foods</title>
    <link
      href="https://bootswatch.com/5/zephyr/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-dark bg-primary d-flex justify-content-center flex-column"
      >
        <h2 class="text-white font-weight-bold">Whole Foods</h2>
        <p class="m-0 text-white">
          Know what to eat with the ingredients you have at home!
        </p>
      </nav>
    </header>

    <section class="d-flex w-75 m-auto">
      <main id="main" class="w-75 m-auto d-flex flex-wrap p-5 gap-1"></main>

      <aside class="w-25 p-5">
        <h2>Start searching</h2>
        <hr />
        <form id="form" action="/" method="get">
          <div class="mb-3">
            <label for="includeIngredients" class="form-label"
              >Include ingredients</label
            >
            <input
              name="includeIngredients"
              class="form-control"
              id="includeIngredients"
            />
            <small class="form-text text-muted"
              >Split ingredients by a space.</small
            >
          </div>

          <div class="mb-3">
            <label for="excludeIngredients" class="form-label"
              >Exclude Ingredients</label
            >
            <input
              name="excludeIngredients"
              class="form-control"
              id="excludeIngredients"
            />
            <small class="form-text text-muted"
              >Split ingredients by a space.</small
            >
          </div>

          <div class="mb-3">
            <label for="query" class="form-label">Query</label>
            <input name="query" class="form-control" id="query" />
          </div>
          <div class="mb-3">
            <label for="diet" class="form-label">Diet</label>
            <select name="diet" class="form-select" id="diet">
              <option selected>None</option>
              <option value="vegan">Vegan</option>
              <option value="vegetarian">Vegetarian</option>
              <option value="gluten free">Gluten Free</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="intolerances" class="form-label">Intolerances</label>
            <div class="form-check">
              <input
                class="form-check-input"
                name="intolerances"
                type="checkbox"
                value="gluten"
                id="gluten"
              />
              <label class="form-check-label" for="gluten"> Gluten </label>
            </div>

            <div class="form-check">
              <input
                class="form-check-input"
                name="intolerances"
                type="checkbox"
                value="dairy"
                id="dairy"
              />
              <label class="form-check-label" for="dairy"> Dairy </label>
            </div>

            <div class="form-check">
              <input
                class="form-check-input"
                name="intolerances"
                type="checkbox"
                value="peanut"
                id="peanut"
              />
              <label class="form-check-label" for="peanut"> Peanut </label>
            </div>

            <div class="form-check">
              <input
                class="form-check-input"
                name="intolerances"
                type="checkbox"
                value="soy"
                id="soy"
              />
              <label class="form-check-label" for="soy"> Soy </label>
            </div>

            <div class="form-check">
              <input
                class="form-check-input"
                name="intolerances"
                type="checkbox"
                value="egg"
                id="egg"
              />
              <label class="form-check-label" for="egg"> Egg </label>
            </div>
          </div>

          <button id="searchBtn" type="submit" class="btn btn-primary">
            Search
          </button>
        </form>
      </aside>
    </section>

    <script src="./script/helpers/createElements.js"></script>
    <script src="./script/helpers/requests.js"></script>
    <script src="script/index.js"></script>
  </body>
</html>
