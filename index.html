<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whole Foods</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="d-flex justify-content-center align-items-center p-3">
      <h1><strong>Whole Foods</strong></h1>
    </header>

    <section class="d-flex">
      <main
        id="main"
        class="w-50 m-auto d-flex justify-content-around flex-wrap"
      ></main>

      <aside class="w-25 p-5">
        <form id="form" action="/" method="get">
          <div class="mb-3">
            <label for="includeIngredients" class="form-label"
              >Include ingredients</label
            >
            <input
              name="includeIngredients"
              class="form-control"
              id="includeIngredients"
            />
          </div>

          <div class="mb-3">
            <label for="query" class="form-label">Query</label>
            <input name="query" class="form-control" id="query" />
          </div>
          <div class="mb-3">
            <label for="diet" class="form-label">Diet</label>
            <select name="diet" class="form-select" id="diet">
              <option selected>None</option>
              <option value="vegan">Vegan</option>
              <option value="vegetarian">Vegetarian</option>
              <option value="gluten free">Gluten Free</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="intolerances" class="form-label">Intolerances</label>
            <div class="form-check">
              <input
                class="form-check-input"
                name="intolerances"
                type="checkbox"
                value="gluten"
                id="gluten"
              />
              <label class="form-check-label" for="gluten"> Gluten </label>
            </div>

            <div class="form-check">
              <input
                class="form-check-input"
                name="intolerances"
                type="checkbox"
                value="dairy"
                id="dairy"
              />
              <label class="form-check-label" for="dairy"> Dairy </label>
            </div>

            <div class="form-check">
              <input
                class="form-check-input"
                name="intolerances"
                type="checkbox"
                value="peanut"
                id="peanut"
              />
              <label class="form-check-label" for="peanut"> Peanut </label>
            </div>

            <div class="form-check">
              <input
                class="form-check-input"
                name="intolerances"
                type="checkbox"
                value="soy"
                id="soy"
              />
              <label class="form-check-label" for="soy"> Soy </label>
            </div>

            <div class="form-check">
              <input
                class="form-check-input"
                name="intolerances"
                type="checkbox"
                value="egg"
                id="egg"
              />
              <label class="form-check-label" for="egg"> Egg </label>
            </div>
          </div>
          <div class="mb-3">
            <label for="excludeIngredients" class="form-label"
              >Exclude Ingredients</label
            >
            <input
              name="excludeIngredients"
              class="form-control"
              id="excludeIngredients"
            />
          </div>
          <button id="searchBtn" type="submit" class="btn btn-primary">
            Search
          </button>
        </form>
      </aside>
    </section>

    <script src="./script/helpers/createElements.js"></script>
    <script src="./script/helpers/requests.js"></script>
    <script src="script/index.js"></script>
  </body>
</html>
